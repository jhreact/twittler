<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="jquery.js"></script>
    <script src="jquery.timeago.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        // TODO: change this to only show new elements
        var showTweets = function() {
          $('div').remove();
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"><span class="user"></span><span class="message"></span><span class="date"></span></div>');
            // We should do 3 lines: username, message, time
            // Maybe look into styling hashtags too
            // Some sort of monokai-esque theme?
            // Maybe take some cues from duckduckgo's dark theme
            $tweet.find('.user').text('@' + tweet.user);
            $tweet.find('.message').text(tweet.message);
            $tweet.find('.date').text(jQuery.timeago(tweet.created_at));
            $tweet.appendTo($body);
            index -= 1;
          }
          // setTimeout(showTweets, 1500);
        };
        showTweets();
        // We'll want to add a class for the streams
        // if we don't have the class, we'll use the streams by default
        // otherwise, use a different class for username
        // make sure to use the event.stopPropagation and event.preventDefault
        // or maybe a display show/hide...

      });

    </script>
  </body>
</html>
